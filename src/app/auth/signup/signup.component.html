<div class="container-fluid">
  <div class="d-flex justify-content-center align-items-start py-5">
    <div class="col-12">
      <form>
        <div class="bg-white my-5 mx-auto p-5" style="border-radius: 1rem; max-width: 500px">
          <h2 class="fw-bold mb-2 text-center">Đăng ký</h2>
          <p class="text-primary-50 mb-3 text-center">Tạo một tài khoản mới</p>

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" autocomplete="off" />
            <div class="invalid-feedback">Vui lòng nhập tên đăng nhập</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu" autocomplete="off" />
            <div class="invalid-feedback">Mật khẩu phải ít nhất 6 ký tự</div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" autocomplete="off" />
            <div class="invalid-feedback">Mật khẩu xác nhận không khớp</div>
          </div>

          <!-- Fullname -->
          <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" placeholder="Họ tên" />
            <div class="invalid-feedback">Vui lòng nhập họ tên</div>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" placeholder="Số điện thoại" />
            <div class="invalid-feedback">
              Số điện thoại phải bắt đầu bằng 0 và đủ 10 chữ số.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" />
            <div class="invalid-feedback">Email không đúng định dạng.</div>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" placeholder="Địa chỉ" />
          </div>

          <!-- Terms -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms" />
            <label class="form-check-label" for="terms">
              Tôi chấp nhận các điều khoản
            </label>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary w-100" type="submit">
            Đăng ký
          </button>

          <!-- Already have an account -->
          <div class="text-center mt-3">
            <p class="text-muted">
              Đã có tài khoản?
              <a href="signIn.html">Đăng nhập</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
